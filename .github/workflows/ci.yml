name: CI

on:
  push:
    branches:
      - main
      - renovate/**
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  merge_group:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  run-ci:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    name: Run Type Check & Linters
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Use local setup-bun action
        uses: ./.github/actions/setup-bun

      - name: Check types
        run: bun run typecheck

      - name: Check linting
        run: bun run biome:ci

  unit-tests:
    name: Run Unit Tests
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Use local setup-bun action
        uses: ./.github/actions/setup-bun

      - name: Run tests
        run: bun run test
